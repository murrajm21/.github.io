<!DOCTYPE html>
<html>
<body bgcolor=red>
<head>
<title> Pizza Dacha</title>
<link rel=”stylesheet” href=”styles.css”>
</head>
<body>
<form name="Pizza Order Form"
<style style=font-size:large>
</style>
<h1><b>Pizza Dacha</b></h1>
<h2>Customer Information</h2>
<table border=6>
<tr>
	<td>First Name</td>
	<td><input type=text></td>
	
</tr>

<tr>
	<td>Last Name</td>
	<td><input type=text></td>
	
</tr>
<tr>
	<td>Phone Number</td>
	<td><input type=text></td>
</tr>
<tr>
	<td>Street Address</td>
	<td><input type=text></td>
</tr>
</table>

<h2>Order Type</h2>

<input type=radio name="Order" value="Delivery"> Delivery
<input type=radio name="Order" value="Pick-Up"> Pick-Up
<input type=radio name="Order" value="Dine-In"> Dine-In
<br>
<br>
<style style=font-size:small>
</style>
<h3>Delivery Directions</h3>

<textarea name="Delivery Directions" placeholder="Enter Driving Directions Here" rows=4 cols=40>
</textarea>

<h2>Pizza Size</h2>
<select name="choices" id="days" size=3>
	<option>Small</option>
	<option>Medium</option>
	<option>Average</option>
	<option>Large</option>
	<option>Extra Large</option>
	<option>USSR-Sized</option>
</select>

<br>
<br>
<h2>Crust Style</h2>
<input type=radio name="Crust" value="Thin"> Thin
<input type=radio name="Crust" value="Normal"> Normal
<input type=radio name="Crust" value="Magic"> Kosaken Stuffed Crust
<h2>Toppings</h2>
<input type=Checkbox name="Cheese" value="magic"> Georgian Cheese
<input type=Checkbox name="Kielbasa" value="magic"> Kielbasa
<input type=Checkbox name="Pierogies" value="magic"> Pierogies
<input type=Checkbox name="Beets" value="magic"> Beets
<input type=Checkbox name="Mushrooms" value="magic"> Mushrooms
<input type=Checkbox name="Pineapple" value="magic"> Pineapple
<br>
<br>
<br>
<input type="submit" value="Submit">
<input type="reset" value="Reset"></input>

</form>


</body>
</html>
