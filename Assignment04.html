<!DOCTYPE html>
<html>
<body bgcolor=ABEbEc>
<head>
<title> Pizza Dacha</title>
</head>
<body>
<h1><b>Pizza Dacha</b><h1>
<h2>Customer Information</h2>
<form name="Customer Information">
<table border=6>
<tr>
	<td>First Name</td>
	<td><input type=text></td>
	
</tr>

<tr>
	<td>Last Name</td>
	<td><input type=text></td>
	
</tr>
<tr>
	<td>Phone Number</td>
	<td><input type=text></td>
</tr>
<tr>
	<td>Street Address</td>
	<td><input type=text></td>
</tr>
</table>
</form>

<h2>Delivery</h2>
<form name="Delivery">
<input type=radio name="Delivery" value="magic"> Delivery
<input type=radio name="Pick-Up" value="magic"> Pick-Up
<input type=radio name="Dine-In" value="magic"> Dine-In
<br>
<br>
<style style=font-size:small>
</style>
<h3>Delivery Directions</h3>

<textarea name="Delivery Directions" placeholder="Enter Driving Directions Here" rows=4 cols=40>
</textarea>
</form>
<form>
<h2>Pizza Size</h2>
<Select name="choices" id="days" size=3>
	<option>Small</option>
	<option>Medium</option>
	<option>Average</option>
	<option>Large</option>
	<option>Extra Large</option>
	<option>USSR-Sized</option>
<br><br><br>
<h2>Crust Style</h2>
<input type=radio name="Thin" value="magic"> Thin
<input type=radio name="Normal" value="magic"> Normal
<input type=radio name="Stuffed" value="magic"> Kosaken Stuffed Crust
<h2>Toppings</h2>
<input type=Checkbox name="Cheese" value="magic"> Georgian Cheese
<input type=Checkbox name="Kielbasa" value="magic"> Kielbasa
<input type=Checkbox name="Pierogies" value="magic"> Pierogies
<input type=Checkbox name="Beets" value="magic"> Beets
<input type=Checkbox name="Mushrooms" value="magic"> Mushrooms
<input type=Checkbox name="Pineapple" value="magic"> Pineapple

</form>

</body>
</html>
